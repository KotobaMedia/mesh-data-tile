name: Rust Test

on:
  push:
    paths:
      - Cargo.toml
      - Cargo.lock
      - references/rust/**
      - test/fixtures/**
      - .github/workflows/rust-test.yml
  pull_request:
    paths:
      - Cargo.toml
      - Cargo.lock
      - references/rust/**
      - test/fixtures/**
      - .github/workflows/rust-test.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run Rust tests
        run: cargo test
